<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GENERADORDE CONTRASENIAS</title>
</head>

<body>
    <section class="generador-contrasenia">
        <div class="generador">
            <input class="input-generador" readonly type="text" />
            
            <div class="btns-copyregenerador">
                <button class="btn-copy" onclick=""><i class="fa-regular fa-copy copy"></i></button>
                <button class="btn-regenerador" onclick=""><i
                        class="fa-sharp fa-solid fa-arrow-rotate-right"></i></button>
            </div>
        </div>
        <div class="div-personalizador">
            <h2>Personalice su contraseña</h2>

            <form>
                <div class="opciones">
                    <div class="longitud">
                        <h3>Longitud</h3>

                        <label><input type="radio" name="longitud" value="12" id="doceCaracteres" /> 12
                            caracteres</label>
                        <label> <input type="radio" name="longitud" value="9" id="nueveCaracteres" /> 9
                            caracteres</label>
                        <label> <input type="radio" name="longitud" value="6" id="seisCaracteres" /> 6
                            caracteres</label>

                    </div>

                    <div class="reglas">
                        <h3>Reglas</h3>

                        <label> <input type="radio" name="reglas" value="letras" id="letras" /> Solo letras</label>
                        <label> <input type="radio" name="reglas" value="simple" id="simple" /> Lectura simple</label>
                        <label> <input type="radio" name="reglas" value=false id="todos" /> Todos los caracteres</label>

                    </div>

                    <div class="caracteres">
                        <h3>Caracteres</h3>

                        <label class="label-caracteres"> <input type="checkbox" name="caracteres" value="mayusculas"
                                id="mayuscula" /> Mayúsculas </label>
                        <label class="label-caracteres"> <input type="checkbox" name="caracteres" value="minusculas"
                                id="minuscula" /> Minúsculas </label>
                        <label class="label-caracteres"> <input type="checkbox" name="caracteres" value="numeros"
                                id="numeros" /> Numeros </label>
                        <label class="label-caracteres"> <input type="checkbox" name="caracteres" value="simbolos"
                                id="simbolos" /> Simbolos </label>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn-generador">generar</button>
    </section>

    <script src="JS/script.js"></script>
</body>

</html>
